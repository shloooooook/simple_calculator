<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="header">Simple Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<script src="script.js"></script>

<body>
    <p id="h1">Simple Calculator</p>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <table>
            <tr>
                <td><button class="left" onclick="appendNumber('7')">7</button></td>
                <td><button class="cen" onclick="appendNumber('8')">8</button></td>
                <td><button class="right" onclick="appendNumber('9')">9</button></td>
                <td><button class="op" onclick="selectOperator('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="left" onclick="appendNumber('4')">4</button></td>
                <td><button class="cen" onclick="appendNumber('5')">5</button></td>
                <td><button class="right" onclick="appendNumber('6')">6</button></td>
                <td><button class="op" onclick="selectOperator('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="left" onclick="appendNumber('1')">1</button></td>
                <td><button class="cen" onclick="appendNumber('2')">2</button></td>
                <td><button class="right" onclick="appendNumber('3')">3</button></td>
                <td><button class="op" onclick="selectOperator('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="left" onclick="appendNumber('0')">0</button></td>
                <td><button class="cen" onclick="clearResult()">C</button></td>
                <td><button class="right" onclick="calculate()">=</button></td>
                <td><button class="op"onclick="selectOperator('+')">+</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
